{% extends 'portfolio/base.html' %}
{% block content %}
Hello blogs

<h2> Syed has written {{ blogs.count }} blog{{ blogs.count|pluralize}}</h2>

{% for blog in blogs %}

<a href="{% url 'blog:detail' blog.id %}" ><h2> {{ blog.title }}</h2></a>
<p> {{ blog.description|striptags|truncatechars:100 }}</p>
<p> {{ blog.date|date:'M d Y'|upper }}</p>

{% endfor %}
{% endblock %}
